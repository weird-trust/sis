<!doctype html>
<html lang="de">
    <head>
        <!-- Primary Meta Tags -->
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <meta name="viewport" content="width=device-width" />
        <title>Madeleine Hahn – Editorial & Graphic Design</title>
        <meta name="title" content="Madeleine Hahn – Editorial & Graphic Design" />
        <meta name="description" content="Madeleine Hahn ist eine freiberufliche Designerin aus Nürnberg mit dem Fokus auf Editorial- und Grafikdesign. Ihre Gestaltung basiert auf klaren Konzepten, durchdachter Typografie und dem gezielten Einsatz von Weißraum. Sie entwickelt Designs, die sowohl ästhetisch ansprechend als auch funktional sind und Inhalte präzise kommunizieren." />
        
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://www.madeleinehahn.com/" />
        <meta property="og:title" content="Madeleine Hahn – Editorial & Graphic Design" />
        <meta property="og:description" content="Madeleine Hahn ist eine freiberufliche Designerin aus Nürnberg mit dem Fokus auf Editorial- und Grafikdesign. Ihre Gestaltung basiert auf klaren Konzepten, durchdachter Typografie und dem gezielten Einsatz von Weißraum. Sie entwickelt Designs, die sowohl ästhetisch ansprechend als auch funktional sind und Inhalte präzise kommunizieren." />
        <meta property="og:image" content="https://www.madeleinehahn.com/preview-image.jpg" />
        
        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://www.madeleinehahn.com/" />
        <meta property="twitter:title" content="Madeleine Hahn – Editorial & Graphic Design" />
        <meta property="twitter:description" content="Madeleine Hahn ist eine freiberufliche Designerin aus Nürnberg mit dem Fokus auf Editorial- und Grafikdesign. Ihre Gestaltung basiert auf klaren Konzepten, durchdachter Typografie und dem gezielten Einsatz von Weißraum. Sie entwickelt Designs, die sowohl ästhetisch ansprechend als auch funktional sind und Inhalte präzise kommunizieren." />
        <meta property="twitter:image" content="https://www.madeleinehahn.com/preview-image.jpg" />
        
        <!-- Zusätzliche empfohlene Tags -->
        <meta property="og:site_name" content="Madeleine Hahn" />
        <meta property="og:locale" content="de_DE" />
        <link rel="canonical" href="https://www.madeleinehahn.com/" />
        
        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
